<!-- Updated index.html with annotations and revamped social buttons -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ben Silver - Bio</title>
  <!-- Link to external stylesheet -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Font Awesome for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <!-- Header: site navigation -->
  <header>
    <div class="container header-container">
      <nav>
        <!-- Navigation menu links -->
        <ul>
          <li><a href="#about">About</a></li>
          <!-- Future sections can be enabled here -->
          <!-- <li><a href="#experience">Experience</a></li> -->
          <!-- <li><a href="#skills">Skills</a></li> -->
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <!-- About Section -->
    <section id="about">
      <div class="container">
        <div class="about-content">
          <div class="about-image">
            <!-- Profile picture -->
            <img src="images/Ben Silver.jpg" alt="Profile Picture">
          </div>
          <div class="about-text">
            <h1>Ben Silver</h1>
            <p>Based in Winnipeg, MB</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
      <div class="container">
        <h2>Contact</h2>
        <p>Feel free to connect with me:</p>
        <!-- Social links styled as app-like buttons -->
        <ul class="contact-info">
          <li>
            <a href="https://www.linkedin.com/in/ben-silver-0153802b0/" target="_blank" class="btn linkedin-btn">
              <i class="fab fa-linkedin"></i> LinkedIn
            </a>
          </li>
          <li>
            <a href="https://www.instagram.com/YourInstagramHandle/" target="_blank" class="btn instagram-btn">
              <i class="fab fa-instagram"></i> Instagram
            </a>
          </li>
          <li>
            <a href="https://www.facebook.com/profile.php?id=61556614806188" target="_blank" class="btn facebook-btn">
              <i class="fab fa-facebook"></i> Facebook
            </a>
          </li>
        </ul>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 Ben Silver. All rights reserved.</p>
    </div>
  </footer>

  <!-- Optional JS for header/footer behavior -->
  <script src="js/Header-Footer.js"></script>
</body>
</html>
